<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cantinho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nosso Cantinho</h1>
            <p id="custom-phrase">"O tempo voa quando estamos com quem amamos, mas aqui guardamos cada segundo como um tesouro eterno"</p>
        </header>

        <section id="counter">
            <h2>Estamos juntos há:</h2>
            <div id="time-display">00 anos, 00 meses, 00 dias, 00:00:00</div>
        </section>

        <section id="gallery">
            <h2>Nossas Memórias</h2>
            <div class="photo-gallery">
                <!-- Imagens serão carregadas aqui -->
            </div>
        </section>

        <footer>
            <audio id="audio-player" controls autoplay loop>
                <source src="golden-hour-official-lyric-video.mp3" type="audio/mp3">
                Seu navegador não suporta áudio.
            </audio>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
